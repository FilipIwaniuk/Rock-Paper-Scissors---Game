<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Rock, Paper and Scissors Game</title>
</head>

<body>

  <div class="main-container">
    <div class="header-container">
      <header>
        <h1 class="page-title">Rock, Paper and Scissors Game</h1>
      </header>
    </div>
    <div class="body-container">
      <div class="selection-container">
        <p class="selection-title-text">
          Selection Pane
        </p>
        <p class="selection-supporting-text">
          Select one from the following range, to play against the CPU..... <br>which will you chose!
        </p>
        <div class="user-options-container">
          <div class="user-options rock-item">
            <p>ROCK</p>
          </div>
          <div class="user-options paper-item">
            <p>PAPER</p>
          </div>
          <div class="user-options scissors-item">
            <p>SCISSORS</p>
          </div>
        </div>
      </div>
      <div class="result-container">
        <p class="results-title-text">
          Results Pane
        </p>
      </div>
    </div>
  </div>

  <div class="footer-container">
    <footer class="footer-element">
      <p class="footer-text">Designed part of The Odin Project</p>
    </footer>
  </div>

  <!-- <script src="mainScript.js"></script> -->
  <script src="arrayTest.js"></script>
</body>

</html>
